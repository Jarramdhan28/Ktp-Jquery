<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Data KTP - Muhamad Fajar</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="js.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tema" align="right">
        <button id="dark">Dark</button>
        <button id="light">Light</button>
    </div>

    <div class="body">
        <div class="form">
            <h2 align="center">Data Kartu Tanda Penduduk</h2>

            <table class="formdata" align="center" border="0" cellpadding="5" cellspacing="0" width="80%" id="formdata">
                <tr>
                    <td colspan="2"><h3> Masukan Data Kartu Tanda Penduduk</h3></td>
                </tr>
        
                <tr>
                    <td><label>NIK</label></td>
                    <td>
                        <input id="nik" type="text" placeholder="Masukan NIK ...">
                    </td>
                </tr>
        
                <tr>
                    <td><label>Nama</label></td>
                    <td>
                        <input id="nama" type="text" placeholder="Masukan Nama ...">
                    </td>
                </tr>
        
                <tr>
                    <td><label>Tempat Lahir</label></td>
                    <td>
                        <input id="tmplahir" type="text" placeholder="Masukan Tempat Lahir ...">
                    </td>
                </tr>
        
                <tr>
                    <td><label>Tanggal Lahir</label></td>
                    <td>
                        <input id="tgllahir" type="date">
                    </td>
                </tr>
        
                <tr>
                    <td><label>Jenis Kelamin</label></td>
                    <td>
                        <select id="jk">
                            <option value="" selected>-- Pilih Jenis Kelamin --</option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </td>
                </tr>
        
                <tr>
                    <td><label>Gol. Darah</label></td>
                    <td>
                        <select id="goldarah">
                            <option value="-" selected>-- Pilih Golongan Darah --</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="O">O</option>
                            <option value="AB">AB</option>
                        </select>
                    </td>
                </tr>
        
                <tr>
                    <td><label>Alamat</label></td>
                    <td>
                        <textarea id="alamat" cols="30" rows="5" placeholder="Masukan Alamat ..."></textarea>
                    </td>
                </tr>
        
                <tr>
                    <td><label>RT/RW</label></td>
                    <td>
                        <input id="rt" type="text" placeholder="Masukan RT/RW ...">
                    </td>
                </tr>
        
                <tr>
                    <td><label>Kel/Desa</label></td>
                    <td>
                        <input id="Kelurahan" type="text" placeholder="Masukan Kel/Desa ...">
                    </td>
                </tr>
        
                <tr>
                    <td><label>Kecamatan</label></td>
                    <td>
                        <input id="kecamatan" type="text" placeholder="Masukan Kecamatan ...">
                    </td>
                </tr>
        
                <tr>
                    <td><label>Agama</label></td>
                    <td>
                        <select id="agama">
                            <option value="-" selected>-- Pilih Agama --</option>
                            <option value="ISLAM">ISLAM</option>
                            <option value="KRISTEN">KRISTEN</option>
                            <option value="KATOLIK">KATOLIK</option>
                            <option value="HINDU">HINDU</option>
                            <option value="BUDHA">BUDHA</option>
                            <option value="HINDU">HINDU</option>
                            <option value="KONGHUCU">KONGHUCU</option>
                        </select>
                    </td>
                </tr>
        
                <tr>
                    <td><label>Status Perkawinan</label></td>
                    <td>
                        <select id="stkawin">
                            <option value="-" selected>-- Pilih Status Perkawinan --</option>
                            <option value="KAWIN">Kawin</option>
                            <option value="BELUM KAWIN">Belum Kawin</option>
                            <option value="CERAI HIDUP">Cerai Hidup</option>
                            <option value="CERAI MATI">Cerai Mati</option>
                        </select>
                    </td>
                </tr>
        
                <tr>
                    <td><label>Pekerjaan</label></td>
                    <td>
                        <input id="pekerjaan" type="text" placeholder="Masukan Pekerjaan ...">
                    </td>
                </tr>
        
                <tr>
                    <td><label>kewarganegaraan</label></td>
                    <td>
                        <select id="kewarganegaraan">
                            <option value="-" selected>-- Pilih Kewarganegaraan --</option>
                            <option value="WNI">WNI</option>
                            <option value="WNA">WNA</option>
                        </select>
                    </td>
                </tr>
                <br>
                <tr>
                    <td colspan="2" align="right">
                        <button id="btnsimpan">Simpan</button>
                        <button id="btnkosong">Kosongkan Data</button>
                        <button id="btnbaru">Baru</button>
                        <button id="btnprint">Print</button>
                    </td>
                </tr>
            </table>
        </div>
        
    
        <br>
    
        <div class="listdata">
            <h2 align="Center" id="tabeld">Tabel Data Kartu Tanda Penduduk</h2>
            <table  align="center" border="1" cellpadding="6" cellspacing="0" width="90%" id="listdata" >
                <tr>
                    <th>No</th>
                    <th>NIK</th>
                    <th>Nama</th>
                    <th>Tempat Lahir</th>
                    <th>Tanggal Lahir</th>
                    <th>Jenis Kelamin</th>
                    <th>Gol. Darah</th>
                    <th>Alamat</th>
                    <th>RT/RW</th>
                    <th>Kel/Desa</th>
                    <th>Kecamatan</th>
                    <th>Agama</th>
                    <th>Status Perkawinan</th>
                    <th>Pekerjaan</th>
                    <th>Kewarganegaraan</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
